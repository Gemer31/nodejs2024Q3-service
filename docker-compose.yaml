services:
  nest-app:
    container_name: nest_app-container
    #image: romashok31/nodejs2024-nest-app:latest
    build:
      context: .
      dockerfile: Dockerfile-app
    restart: always
    networks:
      - user-defined
    env_file: .env.sample
    environment:
      NEST_APP_PORT: ${NEST_APP_PORT}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - '${NEST_APP_PORT}:${NEST_APP_PORT}'
    expose:
      - ${NEST_APP_PORT}
    depends_on:
      - postgres-db
    stdin_open: true
    volumes:
      - .:/app
      - node-modules:/app/node_modules

  postgres-db:
    container_name: postgres-container
    #image: romashok31/nodejs2024-postgres-db:latest
    build:
      context: .
      dockerfile: Dockerfile-db
    restart: always
    networks:
      - user-defined
    env_file: .env.sample
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    expose:
      - ${POSTGRES_PORT}
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_logs:/var/log/postgresql

volumes:
  db_data:
  db_logs:
  node-modules:

networks:
  user-defined:
    driver: bridge
